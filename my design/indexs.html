<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallary</title>
    <link rel="shortcut icon" href="devchallenges.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="profile">
        <img src="images/profilePhoto.png" alt="" class="pimage">
        <p class="name">Rodney Cotten</p>
        <p class="place">Helsinki, Finland</p>
    </div>

    <div class="post">
        <div class="post1">
            <p class="user"> 100</p>
            Posts 
        </div>
        <div class="post2">
            <p class="user">2,242</p>
            Followers 
        </div>
        <div class="post3">
            <p class="user">1,432 </p>
            Following 
        </div>
    </div>

    <main>
        <div class="item-grid">
            <img src="images/photo1.png" alt="" class="grid-image">
            <img src="images/photo2.png" alt="" class="grid-image estirar-2-cols">
            <img src="images/photo3.png" alt="" class="grid-image estirar-2-cols">
            <img src="images/photo_4.png" alt="" class="grid-image estirar-2-filas">
            <img src="images/photo5.png" alt="" class="grid-image">
            <img src="images/photo6.png" alt="" class="grid-image">
        </div>
    </main>

<footer class="design">
    Created by <a href="https://devchallenges.io/portfolio/BsuleMA"> Mikail Sule</a>
    - devChallanges.io
</footer>

</body>
</html>
